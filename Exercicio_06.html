        <h2>Exercicio 1, Soma de dois n√∫meros</h2>
        <label>valor 1</label>
        <input type="number" id="valor1"><br>
        <label>valor 2</label>

        <label>Resultado</label>
        <input type="number" id="resultado" disabled /> <br>
        <input type="button" onclick="somaValor()" value="somar">  
        <br> <br>
        <h2>Exercicio 2, Fatorial</h2>
        <label>Fator</label>
        <input type="number" id="fator"><br>
        <label>Resultado</label>
        <input type="number" id="resultadoFatorial" disabled><br>
        <input type="button" onclick="calcFatorial()" value="Fatorial"> 

        <script>

            function somaValor() {
                let v1 = parseInt(document.getElementById("valor1").value)
                let v2 = parseInt(document.getElementById("valor2").value)
                document.getElementById("resultado").value = v1 + v2;
            }

            function calcFatorial() {
                let n1 = document.getElementById("fator").value

                document.getElementById("resultadoFatorial").value = factorial(n1)
                }
            function factorial(n) {
                let answer = 1;
                if (n == 0 || n == 1) {
                return answer;
                } else {
                 for (var i = n; i >= 1; i--) {
                    answer = answer * i;
                    }
                        return answer;
                    }
                }
        </script>
